# Minio key
# Database key
apiVersion: apps/v1
kind: Deployment
metadata:
  name: profile
  labels:
    app: profile
spec:
  replicas: 1
  selector:
    matchLabels:
      app: profile
  template:
    metadata:
      labels:
        app: profile
    spec:
      containers:
      - name: profile
        image: ghcr.io/scalable-teamc/backend/profile:latest
        command: ["python","profile_app.py"]
        env:
          - name: MINIO_URL
            value: minio:9000
          - name: MINIO_ACCESS_KEY
            value: admin
          - name: MINIO_SECRET_KEY
            value: password
          - name: POSTGRES_USER
            value: postgres
          - name: POSTGRES_PASSWORD
            value: password
          - name: POSTGRES_DB
            value: postgres
      imagePullSecrets:
        - name: myregistrykey
